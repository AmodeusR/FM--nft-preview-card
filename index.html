<body>

  <div class="card">
    <div class="card__image-container">
      <img src="./img/cube.jpg" alt="Author's selling product" class="card__image">
    </div>
    <h2 class="card__title">Equilibrium #3429</h2>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="card__merch-info">
      <div>
        <img src="./img/icon-ethereum.svg" alt="Ethereum icon" class="card__icon">
        <p class="card__price">0.041 ETH</p>
      </div>

      <div>
        <img src="./img/icon-clock.svg" alt="Clock icon" class="card__icon">
        <p class="card__time-left">3 days left</p>
      </div>
    </div>
    
    <div class="card__merch-creator">
      <img src="./img/image-avatar.png" alt="" class="card__avatar">
      <p class="card__author">Creation of <span class="highlight">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/amodeusr" target="_blank">Amodeus R</a>.
  </div>
</body>
